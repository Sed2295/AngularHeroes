<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }}) </small></h1>
<hr>
<div class="row">
    <div class="col-4">
        <img [src]="heroe.img" class="" [alt]="heroe.nombre">
        <br><br>
        <div class="d-grid gap-2">
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>        
        </div>
    </div>
    <div class="col-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <!--Modo 1 yo lo hice modificando heoroe.component.ts-->
        <!--div>
            <img [src]="img" alt="">
        </div-->
        <!--Modo 2 haciendo uso de ngIf esto es del curso-->
        <img  *ngIf="heroe.casa == 'DC' "  src="assets/recursos/wolverine.png" [alt] = "heroe.nombre" >
        <img  *ngIf="heroe.casa == 'Marvel' "  src="assets/recursos//A-64.png" [alt] = "heroe.nombre" >
    </div>
</div>
